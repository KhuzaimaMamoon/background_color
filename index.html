<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background_color_changer</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="download.png" type="image/gif" sizes="16x16">
</head>
<body>
<div>
    <div class="heading">
        <h1>Color Scheme Switcher</h1>
    </div>
    <div class="color_picker">
        <div class="one" id="white"></div>
        <div class="one" id="blue"></div>
        <div class="one" id="red"></div>
        <div class="one" id="green"></div>
        <div class="one" id="yellow"></div>
        <div class="one" id="pink"></div>
        <div class="one" id="purple"></div>
        <div class="one" id="orange"></div>
        <div class="one" id="brown"></div>
        <div class="one" id="silver"></div>


    </div>
    <div class="end">
        <h3>Try clicking on one of color above to change the background color of page!</h3>

    </div>
</div>

<script src="javaScript.js"></script>
</body>
</html>
